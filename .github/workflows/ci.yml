name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - '**'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run CI Checks
        run: npm run ci:check
