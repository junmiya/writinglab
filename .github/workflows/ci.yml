name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - '**'

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Auto-format
        run: npm run --workspaces --if-present format

      - name: Commit formatting fixes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "style: auto-format via CI"
          git push || true

      - name: Run CI Checks
        run: npm run ci:check

      - name: Verify Deploy Build
        run: npm run build
